<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title style="color: palevioletred;">My archive of my world</title>
    <link href="style.css" rel="stylesheet" />
    <script src="find.js" defer></script>
</head>
<body>
    <section id="search">
        <input type="text" placeholder="Search by name">
        <input type="number" id="time-filter" placeholder="Enter time">
        <input type="checkbox" name="filter">
        <label for="filter">Filter</label>
        <section class="showslot hidden"></section>
    </section>
    <br>
    <section class="showslot">
        <h2 class="showname">Characters</h2>
        <section id="charactershow"></section>
    </section>
    <br>
    <section class="showslot">
        <h2 class="showname">Location</h2>
        <section id="locationshow"></section>
    </section>
    <section id="start_chooser">
        <form action="create.html">
            <button type="submit">Create</button>
        </form>
    </section>
</body>
</html>
